stop $  | $\t | $\n | $" | $' | ${ | $} | $[ | $] | $( | $);
pad {$  | $\t | $\n}*;
txt {$" ($"! & @)* $"}:".1" | {$' ($'! & @)* $'}:".1" | {stop! & @}+:".";
top fun | ary | out | mch;
mid sub | str;
str txt:[txt .];
mch txt:[mch .];
out {$( pad top pad mid pad $)}:[out {.2} {.4}];
fun {${ pad top pad mid pad $}}:[fun {.2} {.4}];
ary {$[ pad txt (pad top).1* pad $]}:[.2 .3];
sub {$[ pad txt (pad mid).1* pad $]}:[.2 .3];
start {pad txt pad top}:[key {txt .1} {.3}]*:[map .];
